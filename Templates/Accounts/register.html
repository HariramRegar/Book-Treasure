
{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Register</title>
{% endblock title %}

{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<html>

<head>
	<title>My Awesome Login Page</title>
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card bg-success">
				<h3 style="text-align: center; margin: 0; color:white"><u>Registration</u></h3>
				<div class="d-flex justify-content-center form_container mt-4">
					<form action="../register/" method="post">

						{% csrf_token %}

                        <label for="fist_name"><b>Fist Name</b></label><br>
						<input type="text" placeholder="Enter First Name" name="first_name" required><br>

						<label for="last_name"><b>Last Name</b></label><br>
						<input type="text" placeholder="Enter last Name" name="last_name" required><br>

						<label for="email"><b>Email  </b></label>{{ email_error }}<br>
						<input type="text" placeholder="Enter Email" name="email" required><br>

						<b>Username  </b></label>{{ user_error }}<br>
						<input type="text" placeholder="Enter username" name="username" required><br>

						<label for="psw"><b>Password</b></label><br>
						<input type="password" placeholder="Enter Password" name="password1" required><br>

						<label for="psw"><b>Confirm Password  </b></label><br>{{ password_error }}
						<input type="password" placeholder="Confirm Password" name="password2" required><br>

						<button type="submit">SignUp</button>
					</form>
				</div>

				<div class="mt-1">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'accounts:login'%}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

{% endblock content %}
