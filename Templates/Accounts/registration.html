
{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Register</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
    <form class="col-6" action="../register/" method="post" style="">

						{% csrf_token %}

                        <label for="fist_name"><b>Fist Name</b></label><br>
						<input type="text" placeholder="Enter First Name" name="first_name" required><br>

						<label for="last_name"><b>Last Name</b></label><br>
						<input type="text" placeholder="Enter last Name" name="last_name" required><br>

						<label for="email"><b>Email  </b></label>{{ email_error }}<br>
						<input type="text" placeholder="Enter Email" name="email" required><br>

						<b>Username  </b></label>{{ user_error }}<br>
						<input type="text" placeholder="Enter username" name="username" required><br>

						<label for="psw"><b>Password</b></label><br>
						<input type="password" placeholder="Enter Password" name="password1" required><br>

						<label for="psw"><b>Confirm Password  </b></label>{{ password_error }}<br>
						<input type="password" placeholder="Confirm Password" name="password2" required><br>

						<button type="submit">SignUp</button>
    </form></div>
</div>
{% endblock %}
