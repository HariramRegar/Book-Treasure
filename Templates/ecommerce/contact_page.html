
{% extends "base.html" %}
{% load static %}
{% block title %}
<title>{{title}}</title>
{% endblock title %}

{% block content %}

<div class="container" style="padding-top:20px">
    <h3>Your query:</h3>
    <form class="form col-lg-4 col-md-6 col-sm-12" action="{% url 'ecommerce:contact_page' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Send Message</button>
    </form>
</div>

{% endblock content %}
